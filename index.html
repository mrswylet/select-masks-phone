<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>select masks phone</title>
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="jquery.inputmask.min.js"></script>
</head>
<body>
<div class="select-masks-phone">
    <select class="select-masks-phone__selector">
        <option data-mask="+7 (999) 999-99-99" selected value="RUS">Россия</option>
        <option data-mask="+38 (999) 999-99-99" value="UKR">Украина</option>
        <option data-mask="+\9\9 (999) 999-99-99" value="UZB">Узбекистан</option>
    </select>
    <input type="text" class="select-masks-phone__input" value="+38 (555) 555-44-56">
</div>

<script>
    $(function () {
        var $selector = $('.select-masks-phone__selector');
        var $input = $('.select-masks-phone__input');

        var regexpList = {
            RUS: new RegExp('^(\\+?[78])'),
            UKR: new RegExp('^(\\+?38)'),
            UZB: new RegExp('^(\\+?99)'),
        };

        var valueTell = $input.val();
        var selectedKod = getCountryKod(valueTell);
        if (selectedKod !== '') {
            var $targetOption = $selector.find('option[value='+selectedKod+']');
            $targetOption.prop('selected', true);

            if(selectedKod === 'RUS') {
                var correctTell = valueTell.replace(regexpList[selectedKod], '+7');
                $input.val(correctTell);
            }
        }

        var mask = $selector.find('option:selected').data('mask');
        setMaskInput(mask);

        $selector.on('change', function () {
            var mask = $selector.find('option:selected').data('mask');
            setMaskInput(mask)
        });

        function setMaskInput(mask) {
            $input.inputmask(mask)
        }

        function getCountryKod(valueTell) {
            var kodList = Object.keys(regexpList);
            for (var i = 0; i < kodList.length; i++) {
                var kod = kodList[i];
                var regexp = regexpList[kod];
                var result = regexp.test(valueTell);
                if (result) {
                    return kod;
                }
            }
            return '';
        }
    });
</script>
</body>
</html>
